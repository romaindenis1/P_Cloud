name: Deploy Fullstack App to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3Ô∏è‚É£ Install and build frontend
      - name: Install frontend dependencies
        working-directory: ./code/frontend
        run: npm install

      - name: Build frontend
        working-directory: ./code/frontend
        run: npm run build

      # 4Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./code/backend
        run: npm install

      # 5Ô∏è‚É£ Copy frontend build into backend/public
      - name: Copy frontend build into backend public folder
        run: |
          rm -rf ./code/backend/public
          mkdir -p ./code/backend/public
          cp -r ./code/frontend/build/* ./code/backend/public/

      # 6Ô∏è‚É£ Deploy to Azure App Service using publish profile
      - name: Deploy app to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: "passion-lecture-back"   # üëà your App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "code/backend"
